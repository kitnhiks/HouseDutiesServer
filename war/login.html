<form name="signinForm" class="form-signin" ng-submit="clickSignin()">
    <input type="text" class="input-block-level" ng-model="houseName" placeholder="House Name" required/>
    <input type="password" class="input-block-level" ng-model="housePassword" placeholder="Password" required/>
    <button class="btn btn-large btn-primary" type="submit"><i class="icon-home"></i> Get In</button>
</form>

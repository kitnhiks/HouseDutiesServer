  <div class="row">
    <div class="eight columns push-two">

        <h1>House Duties</h1>

    <!-- Main Content -->
    <div class="eight columns push-two">
      
      <!-- Help Entry -->
      <div class="row">
        <div class="three columns mobile-one"><img src="http://placehold.it/80x80&text=[img]" /></div>

          <p>House Duties helps you deal with all these "little pleasures" of your daily life as a familly, a couple or a roommate.</p>
        </div>
      </div>
      <!-- End Help Entry -->
      
      <!-- Login Entry -->
      <div class="row">
		<div class="row">
			<div class="eight columns push-two">
			  <input id="houseName" type="text" value="Enter Name"/>
			</div>
		</div>
		<div class="row">
			<div class="eight columns push-two">
			  <input id="housePassword" type="text" value="Enter Password"/>
			</div>
		</div>
		<div class="row">
			<div class="two columns">
			  <p><a id="signup" href="#" class="button">Create</a></p>
			</div>
			<div class="two columns push-six">
			  <p><a id="signin" href="#" class="button">Enter</a></p>
			</div>
		</div>
		<div class="row">
			<div>
			  <div id="log"></div>
			</div>
		</div>
      </div>
      <!-- End Login Entry -->
      
    </div>
    
  </div>

        <div class="six columns">
